<form class="ui form container mt-20" [formGroup]="form" (submit)="onSubmit()">
  <h3>Create An Account</h3>
  <app-input
    [control]="f.get('username')"
    label="username"
    placeholder="please enter username">
  </app-input>
  <app-input
    [control]="f.get('password')"
    label="password"
    type="password"
    placeholder="please enter password">
  </app-input>
  <app-input
    [control]="f.get('passwordConformation')"
    label="password conformation"
    type="password"
    placeholder="please enter password conformation">
  </app-input>
 <ng-container *ngIf="showErrorPasswordDontMatch()">
   <div class="ui pointing red basic label" *ngIf="form.hasError('passwordDontMatch')">
     please enter the same  password
   </div>
   <div class="ui pointing red basic label" *ngIf="form.hasError('noConnection')">
     please check your network
   </div>
   <div class="ui pointing red basic label" *ngIf="form.hasError('unKnownError')">
     unKnownError
   </div>
 </ng-container>
  <button [disabled]="form.invalid" class="inline-field row ui button green" style="margin-top: 10px;display: block;" type="submit">Create Account</button>
</form>
{{form.controls?.username?.errors | json}}
